<html>
    <head>
        <title>Spotify Playlist Analyzer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    </head>

    <body>
        <section role="main" class="container-fluid">
            <h1 class="text-center mb-3">Spotify Playlist Analyzer</h1>

            <div class="input-group mb-3">
                <input type="search" id="userSearch" class="form-control" placeholder="Search by Spotify User ID"></input>

                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div id="card-container" class="card-group mb-3 row row-cols-1 row-cols-md-3 g-4"></div>

            <div id="wrapper"></div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
